<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title"><p>Sign In</p></h4>
                    <div class="chevron"><img class="chevron_image" src="assets/icons/macquarie-chevron.svg"> </div>
                    <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
                            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Incorrect username or password
                        </div>
                            <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
                        <div class="form-group">
                            <div class="row justify-content-center">
                                <div class="icons">
                                    <i class="fas fa-user-circle" aria-hidden="true"></i>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" #UserName ngModel name="UserName" placeholder="Username" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row justify-content-center">
                                <div class="icons">
                                    <i class="fas fa-key" aria-hidden="true"></i>
                                </div>
                                <div class="col-md-7">
                                    <input type="password" class="form-control" #Password ngModel name="Password" placeholder="Username" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block"> Login </button>
                                </div>
                            </div>
                        </div>
                        </form>
                </article>
            </div>
        </div>
    </div>
</div>
